<section data-ng-controller="AnswersurveysController" data-ng-init="find()">
    <div class="page-header">
        <h1>Answersurveys</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="answersurvey in answersurveys" data-ng-href="#!/answersurveys/{{answersurvey._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="answersurvey.created | date:'medium'"></span>
				by
				<span data-ng-bind="answersurvey.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="answersurvey.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!answersurveys.$resolved || answersurveys.length">
    	No Answersurveys yet, why don't you <a href="/#!/answersurveys/create">create one</a>?
    </div>
</section>
