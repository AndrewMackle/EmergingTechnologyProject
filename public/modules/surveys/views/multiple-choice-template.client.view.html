<section data-ng-controller="SurveysController">
	<h1>Create your survey</h1>
	
	<form action="">
	    <div class="form-group">
	        <label for="surveyTemplateName">Survey Name</label>
	        <input type="text" class="form-control" id="surveyTemplateName" data-ng-model="surveyTemplateModel" placeholder="Input your survey name">
	    </div>
	    
	    
	    
	    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="heading1">
              <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapse1" aria-expanded="true" aria-controls="collapse1">
                  <label for="question1Name">Q1: Multiple Choice</label>                  
                </a>  
                <button type="button" class="btn btn-success btn-circle"><i class="glyphicon glyphicon-plus"></i></button>  
                <button type="button" class="btn btn-warning btn-circle"><i class="glyphicon glyphicon-remove"></i></button>    
                <input type="text" class="form-control" id="question1Name" placeholder="Enter your question">	             
              </h4>              
            </div>               
            <div id="collapse1" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading1">
              <div class="panel-body">
                <div class="form-group">                             
                                 
                    <div class="radio" ng-repeat="n in radioBtns">
                       <span>{{radioBtns.indexOf(n)}}</span>
                        <label>
                            <input type="radio" name={{n.name}} id={{radioBtns.indexOf(n)}} disabled>
                            <input type="text" class="form-control" id={{radioBtns.indexOf(n)}} placeholder="{{radioBtns.indexOf(n)}} +Enter ananswer choice">
                        </label>
                        <span>{{radioBtns.indexOf(n)}}</span>
                        <button type="button" class="btn btn-success btn-circle" ng-click="addRadio({{radioBtns.indexOf(n)}})"><i class="glyphicon glyphicon-plus"></i></button>
                        <span>{{radioBtns.indexOf(n)}}</span>
                        <button type="button" class="btn btn-warning btn-circle"><i class="glyphicon glyphicon-remove"></i></button>
                    </div>
                       
                </div>
              </div>
            </div>
          </div>
        </div>
