<section data-ng-controller="SurveysController">
	<h1>Create your survey</h1>
	
	<form action="">
	    <div class="form-group">
	        <label for="surveyTemplateName">Survey Name</label>
	        <input type="text" class="form-control" id="surveyTemplateName" data-ng-model="surveyTemplateModel" placeholder="Input your survey name">
	    </div>
	    
	    
	    
	    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true" ng-repeat="question in questionGroup">
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id={{question.headingID}}>
              <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href={{question.collapseHref}} aria-expanded="true" aria-controls={{question.collapseID}}>
                  <label>Q{{questionGroup.indexOf(question) + 1}}: Multiple Choice</label>                  
                </a>  
                <button type="button" class="btn btn-success btn-circle" ng-click="addQuestion($index)"><i class="glyphicon glyphicon-plus"></i></button>  
                <button type="button" class="btn btn-warning btn-circle"><i class="glyphicon glyphicon-remove"></i></button>    
                <input type="text" class="form-control" placeholder="{{question.headingID}} + Enter your question">	             
              </h4>              
            </div>               
            <div id={{question.collapseID}} class="panel-collapse collapse in" role="tabpanel" aria-labelledby={{question.headingID}}>
              <div class="panel-body">
                <div class="form-group">                            
                                 
                    <div class="radio" ng-repeat="n in question.radioBtns">
                        <label>
                            <input type="radio" name={{n.name}} id={{question.radioBtns.indexOf(n)}} disabled>
                            <input type="text" class="form-control" id={{radioBtns.indexOf(n)}} placeholder="{{n.name}} + Enter answer choice">
                        </label>
                        <button type="button" class="btn btn-success btn-circle" ng-click="addRadio($index, $parent.$index)"><i class="glyphicon glyphicon-plus"></i></button>
                        <button type="button" class="btn btn-warning btn-circle" ng-click="removeRadio($index, $parent.$index)"><i class="glyphicon glyphicon-remove"></i></button>
                    </div>
                       
                </div>
              </div>
            </div>
          </div>
        </div>
